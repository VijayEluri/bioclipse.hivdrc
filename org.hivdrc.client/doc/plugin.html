	<title>The HIV Protease Susceptibility Web service plugin</title>

<body>

This plugin is a frontend for the HIV Protease Susceptibility Web service, 
as defined by the WSDL at <a href="http://www.hivdrc.org">www.hivdrc.org</a>.
<p>
Using a Proteochemometric model, the drug susceptibility for 7 protease inhibitors is calculated for any provided protease sequence.
